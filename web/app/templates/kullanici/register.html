<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kayıt Ol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #0ABAB5, #56DFCF);
      min-height: 100vh;
    }
    .card {
      background-color: #1b1f27;
      border-radius: 1rem;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      border: none;
    }
    .form-control {
      background-color: #2c313c;
      color: #fff;
      border: 1px solid #56DFCF;
    }
    .form-control:focus {
      background-color: #2c313c;
      color: #fff;
      border-color: #0ABAB5;
      box-shadow: none;
    }
    .btn-custom {
      background-color: #0ABAB5;
      border: none;
      color: #fff;
    }
    .btn-custom:hover {
      background-color: #089e99;
    }
    label {
      color: #ffffff;
    }
    .text-muted-custom {
      color: rgba(255, 255, 255, 0.6);
    }
  </style>
</head>

<body>
<section class="py-5" style="min-height: 100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10">
        <div class="card p-4">
          <div class="card-body">
            <h2 class="fw-bold mb-3 text-center text-white">Kayıt Ol</h2>
            <p class="text-center text-muted-custom mb-4">Sağlık profilinizi oluşturmak için formu doldurun</p>

            <form method="POST">
              {% csrf_token %}
              <div class="row">
                {% for field in form %}
                  <div class="col-md-6 mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                      <div class="text-danger small mt-1">{{ field.errors.0 }}</div>
                    {% endif %}
                  </div>
                {% endfor %}
              </div>
              <div class="text-center mt-3">
                <button type="submit" class="btn btn-custom btn-lg px-5">Kayıt Ol</button>
              </div>
            </form>

            <div class="mt-4 text-center">
              <p class="mb-0 text-muted-custom">Zaten hesabınız var mı?
                <a href="{% url 'login' %}" class="text-info fw-bold">Giriş Yap</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
