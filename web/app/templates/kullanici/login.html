<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş Yap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #0ABAB5, #56DFCF);
      min-height: 100vh;
    }
    .card {
      background-color: #1b1f27;
      border-radius: 1rem;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
    }
    .form-control {
      background-color: #2c313c;
      color: #fff;
      border: 1px solid #56DFCF;
    }
    .form-control:focus {
      background-color: #2c313c;
      color: #fff;
      border-color: #0ABAB5;
      box-shadow: none;
    }
    .btn-custom {
      background-color: #0ABAB5;
      border: none;
      color: #fff;
    }
    .btn-custom:hover {
      background-color: #089e99;
    }
  </style>
</head>

<body>
  <section class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card text-white p-4">
            <div class="card-body text-center">

              <h2 class="fw-bold mb-3">Giriş Yap</h2>
              <p class="mb-4 text-white-50">Hesabınıza erişmek için bilgilerinizi girin</p>

              <form method="POST">
                {% csrf_token %}
                <div class="mb-3 text-start">
                  <label for="id_username" class="form-label">Kullanıcı Adı</label>
                  <input type="text" name="username" class="form-control" required />
                </div>

                <div class="mb-3 text-start">
                  <label for="id_password" class="form-label">Şifre</label>
                  <input type="password" name="password" class="form-control" required />
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                  <a href="#" class="text-white-50 small">Şifremi unuttum</a>
                </div>

                <button type="submit" class="btn btn-custom btn-lg w-100">Giriş Yap</button>
              </form>

              <div class="mt-4">
                <p class="mb-0">Hesabınız yok mu? <a href="{% url 'register' %}" class="text-info fw-bold">Kayıt Ol</a></p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
